buildscript {
	repositories {
		mavenLocal()
		jcenter()
		mavenCentral()
	}
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
		classpath "com.jtransc:jtransc-gradle-plugin:$jtranscVersion"
		classpath 'com.android.tools.build:gradle:2.2.3'
	}
}

configurations {
	provided
}

apply plugin: 'jacoco'

def file = new File(".").absolutePath

allprojects {
	apply from: "$file/include.gradle"
	apply plugin: 'jacoco'

	configurations {
		provided
	}

	repositories {
		mavenLocal()
		jcenter()
		mavenCentral()
	}

	jacocoTestReport {
		reports {
			xml.enabled true
			html.enabled false
		}
	}
}

jacocoTestReport {
	reports {
		xml.enabled true
		html.enabled false
	}
}
